<html>

<head>
<link rel="stylesheet" href="cad.css">
<title>Tela de Cadastro</title>
<style>

.cadastro input[type="text"]{
    border: none;
    border-bottom: 1px solid white;
    background: transparent;
    outline: none;
    height: 30px;
    color: white;
    font-size: 16px;
}
</style>
<script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
<script src="login.js"></script>
</head>

<body>
    <div class="cadastro">
        <!--<img src="./js/705d5c5f-a9e8-4c3a-afb6-ec5723d3ba1a.jpg"
        class="usuario" width="100" height="100" alt="">-->
        <h1>Cadastro</h1>
        <form>

                
        <p>Nome</p>
        <input id="nome" type="text" placeholder="Nome">
        <p>Sobrenome</p>
        <input id="sobrenome" type="text" placeholder="Sobrenome">
        <p>Email</p>
        <input id="email" type="email" placeholder="Email">
        <p>Senha</p>
        <input id="senha" type="password" placeholder="Senha">
        <!--<input type="submit" value="Cadastrar" onclick="cadastrar()">-->       
        </form>
        <button class="button_cadastro" onclick="cadastrar()">CADASTRAR</button>
    </div>
</body>

</html>
